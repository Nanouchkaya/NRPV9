<form method="post" action="{S_POLL_ACTION}" style="margin-top: 1.5rem;">
	<div class="image-panel">
    <h2 class="left-box h3" style="width: 97%;">{POLL_QUESTION}</h2>
    <p class="right-box">{CLOSE_POLL}</p>
    <div class="clear"></div>
    <fieldset class="polls">
      <!-- BEGIN poll_option -->
      <dl style="justify-content: flex-start;">
        <input type="{poll_option.POLL_TYPE_BUTTON}" name="vote_id[]" value="{poll_option.POLL_OPTION_ID}" />&nbsp;{poll_option.POLL_OPTION_CAPTION}
      </dl>
      <!-- END poll_option -->
      <dl style="border-top:none">
        <input type="submit" name="submit" value="{L_SUBMIT_VOTE}" class="button1" />
      </dl>
      <dl style="border-top:none">
        <strong><a href="{U_VIEW_RESULTS}">{L_VIEW_RESULTS}</a></strong>
      </dl>
      <dl style="border-top:none">
       {L_VOTE_EXPIRE}
      {S_HIDDEN_FIELDS}
      </dl>
    </fieldset>
  </div>
</form>
